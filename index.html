                                <html lang="en">

                                <head>
                                    <meta charset="UTF-8">
                                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                    <title>Share to Gemini</title>
                                    <link rel="stylesheet" href="style.css">
                                    <link rel="manifest" href="manifest.json">
                                    <meta name="theme-color" content="#1e1e1e">
                                    <link rel="icon" type="image/png" href="icon-192.png">
                                </head>

                                <body>
                                    <div class="container">
                                        <header>
                                            <h1>Share to Gemini</h1>
                                            <p class="subtitle">Extract text & search</p>
                                        </header>

                                        <main id="main-content">
                                            <!-- Settings Section -->
                                            <section id="settings-section" class="card">
                                                <h2>Settings</h2>
                                                <form id="settings-form">
                                                    <div class="form-group">
                                                        <label for="apiKey">Gemini API Key</label>
                                                        <input type="password" id="apiKey"
                                                            placeholder="Enter your Gemini API Key" required>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="gasUrl">Google Apps Script URL</label>

                                                        <!-- Loading/Processing Section (Hidden by default) -->
                                                        <section id="processing-section" class="card hidden">
                                                            <div class="loader-container">
                                                                <div class="spinner"></div>
                                                                <p id="status-text">Processing shared image...</p>
                                                            </div>
                                                            <div id="error-log" class="error-box hidden"></div>
                                                            <button id="cancel-btn" class="btn-secondary hidden">Cancel
                                                                / Home</button>
                                                        </section>
                                                        <!-- Result Section (Hidden by default) -->
                                                        <section id="result-section" class="card hidden">
                                                            <h2>Extracted Data</h2>
                                                            <p class="subtitle">Tap text to copy</p>
                                                            <textarea id="result-text" rows="10" readonly
                                                                placeholder="Result will appear here..."></textarea>
                                                            <button id="home-btn" class="btn-secondary">Back to
                                                                Home</button>
                                                        </section>
                                        </main>
                                    </div>

                                    <script type="module" src="app.js"></script>
                                </body>

                                </html>
